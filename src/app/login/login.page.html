<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item fill="outline">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" placeholder="Enter email"></ion-input>
            <ion-note *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" slot="error">Enter a valid email</ion-note>
            <ion-note *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']" slot="error">Invalid email</ion-note>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item fill="outline">
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" placeholder="Enter password"></ion-input>
            <ion-note *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" slot="error">Enter a password</ion-note>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="login()">Login</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
